{% set name = "ford" %}
{% set version = "7.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/FORD-{{ version }}.tar.gz
  sha256: 6ef138ff91a6da9be62f999499e574799fd62d895154df75c48d5e9cfcc17575

build:
  number: 0
  entry_points:
    - {{ name }} = {{ name }}:run
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - beautifulsoup4 >=4.5.1
    - jinja2 >=2.11
    - markdown >=3.4.0,<3.5
    - markdown-include >=0.7.0,<0.8
    - python-graphviz >=0.20.0,<0.21
    - python-markdown-math >=0.8,<0.9
    - pcpp >=1.30
    - pygments >=2.12,<2.13
    - python >=3.8
    - rich >=12.0.0,<13
    - tomli >=1.1.0
    - toposort >=1.7.0,<1.8
    - tqdm >=4.64.0,<4.65

test:
  imports:
    - {{ name }}
  commands:
    - pip check
    - {{ name }} --help
  requires:
    - pip

about:
  home: https://github.com/Fortran-FOSS-Programmers/ford
  summary: FORD, standing for FORtran Documenter, is an automatic documentation generator for modern Fortran programs.
  dev_url: https://github.com/Fortran-FOSS-Programmers/ford
  doc_url: https://forddocs.readthedocs.io
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
